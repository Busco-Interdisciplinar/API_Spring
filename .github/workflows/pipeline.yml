name: Pipeline deploy API PROD on Render
on:
  push:
    branches: ["PROD"]
  pull_request:
    branches: ["PROD"]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: johnbeynon/render-deploy-action@v0.0.8
    - name: Deploy Application
      with:
        service-id: ${{ secrets.DEPLOY_HOOK_PROD }}
        api-key: ${{ secrets.API_KEY }}
